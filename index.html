  <body>
    <div class="container-fluid">
      <div class="card">
        <label class="select form-check-label" for="flexSwitchCheckDefault"
          >Select kind job</label
        >
        <div class="col">
          <div class="form-check form-switch form-check form-check-inline">
            <input
              class="form-check-input"
              name="exampleRadios"
              type="radio"
              id="rectangle"
              onclick="Rectangle()"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >wall or column</label
            >
          </div>
          <div class="form-check form-switch form-check form-check-inline">
            <input
              class="form-check-input"
              name="exampleRadios"
              type="radio"
              id="totalArea"
               onclick="totalArea()" 
            />
            <label class="form-check-label"  for="flexSwitchCheckChecked"
              >Total Area</label
            >
          </div>
          <div class="form-check form-switch form-check form-check-inline">
            <input
              class="form-check-input"
              name="exampleRadios"
              type="radio"
              id="steps"
               onclick="Steps()" 
            />
            <label class="form-check-label"  for="flexSwitchCheckChecked"
              >Steps</label
            >
          </div>
          <div class="form-check form-switch form-check form-check-inline">
            <input
              class="form-check-input"
              name="exampleRadios"
              type="radio"
              id="cylinder"
             onclick="Cylinder()"
            />
            <label class="form-check-label" for="flexSwitchCheckChecked"
              >Cylinder</label
            >
          </div>
        </div>

                <div class="images diametercamp">

              <div class="images steps">
                <img src="/steps.png" class="image Steps" />

          <div class="row form">
            <div class="col">
              <div class="input-group retangulocamp">
                <span class="input-group-text">Quantity</span>
                <input
                  type="number"

              <div class="input-group retangulocamp">

                  <option value="jarda">yd</option>

              <div class="input-group retangulocamp">

                  <option value="metro">m</option>
                </select>
              </div>

                <span class="input-group-text">Quantity</span>
                <input
                  type="number"
                  id="quantitycylinder"

                  class="form-control"
                  value="1"
                />
              </div>
              <div class="input-group height">
                <span class="input-group-text">height</span>
                <input
                  type="text"
                  id="height"
                  aria-label="First name"
                  class="form-control"
                /><select class="option"  id="heightcampo" name="heightcampo">
                  <option value="inch">in</option>
                  <option value="feet">ft</option>
                  <option value="jarda">yd</option>
                  <option value="cent">cm</option>
                  <option value="metro">m</option>
                </select>
              </div>
              <div class="input-group diametercamp">
                <span class="input-group-text">diameter</span>
                <input
                  type="text"
                  id="diametercamp"
                  aria-label="First name"
                  class="form-control"
                /><select class="option" id="cylinderArea" name="cylinderArea">
                  <option value="inch">in</option>
                  <option value="feet">ft</option>

                  <option value="metro">m</option>
                </select>
              </div>
              <div class="input-group steps">
                <span class="input-group-text">Quantity</span>
                <input
                  type="number"
                  id="quantitysteps"
                  aria-label="First name"
                  class="form-control"
                  value="1"
                />
              </div>
              <div class="input-group steps">
                <span class="input-group-text" id="stepsnumber" name="stepsnumber">Number of Steps</span>

              <div class="input-group steps">

                  <option value="cent">cm</option>
                  <option value="metro">m</option>
                </select>
              </div>
              <div class="input-group steps">
                <span class="input-group-text">Run</span>
                <input
                  type="text"
                  id="run"
                  aria-label="First name"
                  class="form-control"
                /><select class="option" id="stepsrun" name="stepsrun">
                  <option value="inch">in</option>
                  <option value="feet">ft</option>
                  <option value="jarda">yd</option>
                  <option value="cent">cm</option>
                  <option value="metro">m</option>
                </select>
              </div>
              <div class="input-group steps">
                <span class="input-group-text">Rise</span>
                <input
                  type="text"
                  id="rise"
                  aria-label="First name"
                  class="form-control"
                /><select class="option" id="stepsrise" name="stepsrise">
                  <option value="inch">in</option>
                  <option value="feet">ft</option>
                  <option value="jarda">yd</option>
                  <option value="cent">cm</option>

              <div class="input-group steps">

                  <option value="feet">ft</option>
                  <option value="jarda">yd</option>
                  <option value="cent">cm</option>
                  <option value="metro">m</option>
                </select>
              </div>

              <div class="input-group">
                <span class="input-group-text">%</span>
                <input
                  type="text"
                  id="percentage"
                  aria-label="First name"
                  class="form-control"
                  value="0"
                  placeholder="3% 5% 10% 15%..."
                />
                <label for="" id="msg">To avoid waste, it is recommended to provide a safety margin in percentage.</label>
              </div><br><br>
              
              <button
                type="button"
                onclick="convert()"
                id="result"
                class="btn btn-primary"
              >
                Calculate
              </button>

              <div class="input-group">
                <input
                  readonly
                  type="text"
                  id="final"
                  aria-label="First name"
                  class="form-control "
                /><span class="input-group-text">mÂ³</span>
                <!-- <label for="final">Result</label> -->
              </div>
            </div>
          </div>
        </div>
